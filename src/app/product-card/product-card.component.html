<div *ngIf="product.title" class="card">
    <img [src]="product.imageUrl" class="card-img-top" *ngIf="product.imageUrl" [alt]="product.title">
    <div class="card-body">
        <h2 class="card-title">{{ product.title }}</h2>
        <p class="card-text">{{  product.price | currency:'USD':'symbol'}}</p>
    </div>
    <div class="card-footer">
        <a *ngIf="showActions" href="#" class="btn btn-primary btn-block">Add to Cart</a>
    </div>
</div>
